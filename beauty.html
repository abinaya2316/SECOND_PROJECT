            <nav>

    <section id="beauty-content">
        <div class="container">
            <h1>Beauty and Personal Care</h1>
            <h4>Enhance Your Beauty with Our Premium Products</h4>
            <div class="items-grid">

                <div class="item">

                    <p>Nail Polish Set</p>

                <div class="item">

                    <img src="https://www.o3plus.com/cdn/shop/products/3_3_bright_and_white_mask_jar_e9325573-9838-4fdb-846f-98ca23d0af13.jpg?v=1686654794" alt="Face Mask">

                    <button class="add-to-cart-btn" onclick="addToCart('Shampoo')">Add to Cart</button>

    <button class="cart-button" onclick="viewCart()">View Cart</button>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopZone. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function addToCart(itemName) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push(itemName);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(itemName + " has been added to your cart.");
        }

        function viewCart() {
            window.location.href = "cart.html";
        }
    </script>
</body>
