<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopZone</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .cart {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
       
        .proceed-button, .clear-cart-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }
        .proceed-button {
            background-color: #28a745;
            color: white;
        }
        .proceed-button:hover {
            background-color: #218838;
        }
        .clear-cart-button {
            background-color: #dc3545;
            color: white;
        }
        .clear-cart-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="https://imgs.search.brave.com/e0Uwbx90KOIp_5Zvx9JJMwOi2K1v2Xk71tLBYwQQdws/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTI0/MzQzNzkxMy9waG90/by9vbmxpbmUtc2hv/cHBpbmctY2FydC5q/cGc_cz02MTJ4NjEy/Jnc9MCZrPTIwJmM9/cVk1WDJoMmtrcTZm/WnpISnB5U3IyQjZ0/OG02RXFKZG5DTFd4/b09YYWJlRT0" class="logo">
                <h1>ShopZone</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="review.html"><i class="fas fa-book"></i> Review</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>
        <button class="proceed-button" onclick="proceedToBuy()">Proceed to Buy</button>
    </div>

   
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartList = document.getElementById('cart-items');
            
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                cartList.appendChild(listItem);
            });
        });

        
        function proceedToBuy() {
            window.location.href = "payment.html";
        }

        function clearCart() {
            localStorage.removeItem('cart');
            document.getElementById('cart-items').innerHTML = '';
            alert("Cart has been cleared.");
        }
    </script>
   
    
</body>
</html>
