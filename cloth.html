            </div>
            <nav>
                <ul>
                    <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>

                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>

            </nav>

    <section id="clothing-content">
        <div class="container">
            <h1>Clothing & Apparel</h1>
            <h4>Explore our latest collection</h4>
            <div class="items-grid">
                <div class="item">
                    <img src="https://cdn11.bigcommerce.com/s-69w9v8rd/images/stencil/500x659/products/41861/27882/740968-5708_74613.1676923973.800.800_28131.1707171236.jpg?c=2" alt="T-Shirt">
                    <p>T-Shirt</p>
                    <button onclick="addToCart('T-Shirt')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://assets.ajio.com/medias/sys_master/root/20230913/LumX/6500c4f1afa4cf41f5df7419/-473Wx593H-466566407-blue-MODEL.jpg" alt="Jeans">

                    <button onclick="addToCart('Jeans')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://www.jiomart.com/images/product/original/rv2nrpbifg/m-mart-long-flared-round-neck-kurti-3-4-sleeve-flared-kurti-product-images-rv2nrpbifg-0-202211142105.jpg?im=Resize=(500,630)" alt="Dress">
                    <p>Kurties</p>
                    <button onclick="addToCart('Kurties')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://image.uniqlo.com/UQ/ST3/AsianCommon/imagesgoods/444970/item/goods_08_444970.jpg?width=494" alt="Jacket">

                </div>
                <div class="item">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2023/12/365430631/LB/YJ/FA/6215968/casual-women-shoes.jpg" alt="Shoes">
                    <p>Shoes</p>
                    <button onclick="addToCart('Shoes')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://ramrajcotton.in/cdn/shop/products/Untitled-3_0029_DSC09279D_0003_DSC09670_0027_DSC09947.jpg?v=1633611597" alt="Leggings">
                    <p>Leggings</p>
                    <button onclick="addToCart('Leggings')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://5.imimg.com/data5/AS/TH/BQ/SELLER-71697535/trendy-hand-bag.jpg" alt="Handbag">

                    <button onclick="addToCart('Handbag')">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="https://trendwati.in/wp-content/uploads/2021/08/Buy-Multi-Color-Plain-Silk-Saree-Lace-Border-Online.jpg" alt="Saree">

                    <button onclick="addToCart('Saree')">Add to Cart</button>

    <button class="cart-button" onclick="viewCart()">View Cart</button>

    <footer>
        <div class="container">
            <p>&copy; 2024 ShopZone. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function addToCart(itemName) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            cartItems.push(itemName);
            localStorage.setItem('cart', JSON.stringify(cartItems));
            alert(itemName + " has been added to your cart.");
        }

        function viewCart() {
            window.location.href = "cart.html";
        }
    </script>
</body>
</html>
